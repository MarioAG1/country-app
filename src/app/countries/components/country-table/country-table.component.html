<div
  *ngIf="countries.length === 0; else table"
  class="alert alert-warning text-center"
>
  No hay nada que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img class="icon" [src]="country.flags.svg" width="15px">
        </td>
        <td>
          <img [src]="country.flags.svg" [alt]="country.name.common" width="40px">
        </td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population | number}}</td>
        <td>
          <a href="">Ver mas</a>
        </td>
      </tr>
    </tbody>
  </table>
</ng-template>
